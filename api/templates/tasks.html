<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>To-Do List</title>
    <link href="{% static 'styles/tasks.css' %}" rel="stylesheet" />
    <script>
      function submitForm() {
        var form = document.getElementById("form");
        var formData = new FormData(form);
        fetch(`{{base_url}}/api/rest/tasks/`, {
          method: 'POST',
          headers: {'X-CSRFToken': '{{csrf_token}}'},
          mode: 'same-origin',
          body: formData
        })
          .then(response => (response.json()))
          .then(data => {
            window.location.href = `/api/tasks/${data.id}/`
          })
          .catch(error => console.error('Error:', error));
      }


      function fetchData() {
        fetch(`{{base_url}}/api/rest/tasks/`)
          .then(response => response.json())
          .then(data => displayTasks(data))
          .catch(error => console.error('Error:', error));
      }
    
      function displayTasks(apiData) {
        var tasksContainer = document.getElementById('tasks-group-container')
        tasksContainer.innerHTML = ''; // Clear existing tasks
        apiData.results.forEach(task => {
          var taskDiv = document.createElement('div');
          taskDiv.classList.add('mini-task-container');
          console.log(task.completed)
          taskDiv.innerHTML = `
            <p class="title">Tarefa</p>
            <div>
              <p>Título: ${task.title}</p>
              <p>Descrição: ${task.description}</p>
              <p>Concluída: <input type="checkbox" ${task.completed ? 'checked': ''} disabled></p>
            </div>
            <a href="/api/tasks/${task.id}/">
                <button class="buttons">Ver detalhes</button>
            </a>
          `;
    
          tasksContainer.appendChild(taskDiv);
        });
      }
      window.onload = fetchData;
    </script>
  </head>
  <body>
    <div class="home-main-container">
      <div class="new-task-container">
        <h1 class="title">To-Do List</h1>
        <form id='form'>
          <p><label for="id_title">Título:</label><input type="text" name="title" maxlength="100" required="" id="id_title">
          </p>
          <p><label for="id_description">Descrição:</label><textarea name="description" cols="40" rows="10" required="" id="id_description"></textarea></p>
          <p><label for="id_due_date">Data de Vencimento:</label><input type="date" name="due_date" required="" id="id_due_date">
          </p>
          <button type="button" onclick="submitForm()" class="buttons">Adicionar Tarefa</button>
        </form>
      </div>
      <div class="tasks-group-container" id='tasks-group-container'></div>
    </div>
  </body>
</html>
